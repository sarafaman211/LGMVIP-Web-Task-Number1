<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>To-do app</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">TODO APP <i class="fas fa-solid fa-calendar-check"></i></h1>
            <p id="message"></p>
            <div class="card-body">
                <form class="todo-form">
                    <input type="text" placeholder="Enter a task here ...." id="todo_input" />
                    <button type="submit" class="btn"><i class="fas fa-light fa-plus"></i></button>
                </form>
                <ul id="lists">
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js" type="module"></script>
</html>
